<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/reset.css">
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="../styles/home.css">
  <title>Document</title>
</head>

<body>
  <header>

  </header>
  <button id="logout">Logout</button>
  <main>
    <a class="all-profiles" href="../profiles">All profiles</a>
    <div class="flex-column">
      <img id="profileAvatar" src="" alt="no avatar" class="avatar">
      <h3 id="profileName"></h3>
    </div>
    <label for="profileImage">
      Upload Avatar:
      <input type="file" name="profileImage" id="profileImage">
    </label>
    <div class="send-message container">
      <h3>Send message now</h3>
      <form>
        <input name="message" class="inputMessage" />
        <button>Post</button>
      </form>

    </div>
    <div class="message-feed container">
      <h3>Messages Received</h3>
      <div class="messages">

      </div>

    </div>
    <div class="karma-voting container">
      <h3 class="karma-class">Karma</h3>
      <button class="addButton">Add</button>
      <button class="decrementButton">decrement</button>

    </div>

  </main>
  <footer>

  </footer>
  <script type="module" src="./profile.js"></script>
</body>

</html>
